<!DOCTYPE html>

<body>
    <form>
        <table>
            <tr>
                <td colspan="2" align="center">Tìm số chẵn nhỏ nhất</td>
            </tr>
            <tr>
                <td>Dãy số: </td>
                <td><input type="text" id="Dayso"></td>
            </tr>
            <tr>
                <td>Số chẵn nhỏ nhất: </td>
                <td><input type="text" id="KetQua"></td>
            </tr>
            <tr>
                <td><input type="button" value="Kết quả" onclick="KT()"></td>
                <td><input type="reset" value="Hủy"></td>
            </tr>
        </table>
    </form>

    <script>
        function KT() {
            let temp = document.getElementById("Dayso").value;
            let dayso = temp.split(",").map(Number);

            document.getElementById("KetQua").value = Find(dayso, 0, dayso.length - 1);

        }

        function Find(mang, left, right) {
            if (left == right) {
                return mang[left] % 2 == 0 ? mang[left] : -1;
            }

            let mid = parseInt((left + right) / 2);
            console.log(mid);
            let FindLeft = Find(mang, left, mid);
            let FindRight = Find(mang, mid + 1, right);

            if (FindLeft == - 1 && FindRight == -1) {
                return -1;
            } else if (FindLeft == -1) {
                return FindRight;
            } else if (FindRight == -1) {
                return FindLeft;
            } else {
                return FindLeft < FindRight ? FindLeft : FindRight;
            }
        }

    </script>
</body>

</html>
