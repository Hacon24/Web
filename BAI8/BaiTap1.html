<!DOCTYPE html>
<head>
    <script>
        function dem() {
            var str = window.document.nhap.chuoi.value
            count = 0
            for (i = 0; i < str.length; i++) {
                ch = str.charAt(i)
                if (ch == 'a') 
                    count++
            }
            window.document.nhap.kq.value = count
        }
    </script>
</head>
<body>
    <form action="" name="nhap">
        <table>
            <tr>
                <td colspan="2">Dem ky tu</td>
            </tr>
            <tr>
                <td>Nhap chuoi:</td>
                <td><input type="text" name="chuoi"></td>
            </tr>
            <tr>
                <td>So chuoi ky tu</td>
                <td><input type="text" name="kq"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Dem" onclick="dem()">
                    <button type="reset">Huy bo</button>
                </td>
            </tr>
        </table>
    </form>
</body>
