<!DOCTYPE html>
<head>
    <script>
        function dao() {
            var str = window.document.nhap.mang.value
            var mang = str.split(',').reverse().join(',')
            var arr = str.split(',')
            var newA = ''
            for (let i = arr.length - 1; i >= 0; i--)
                newA += mang[i]
            window.document.nhap.kq.value = newA
        }
    </script>
</head>
<body>
    <form action="" name="nhap">
        <table>
            <tr>
                <td>Nhap mang</td>
                <td><input type="text" name="mang" value="2,3,5,6,8,9"></td>
            </tr>
            <tr>
                <td>In mang</td>
                <td><input type="text" name="kq"></td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="Xoa">
                    <button type="button" onclick="dao()">Dao</button>
                </td>
            </tr>
        </table>
    </form>
</body>
