<!DOCTYPE html>

<body>
    <form action="" align="center">
        <table align="center">
            <tr>
                <td><label for="">Nhap so nguyen:</label></td>
                <td><input type="text" value="" id="soNguyen"></td>
            </tr>
            <tr>
                <td><label for="">So chu so le:</label></td>
                <td><input type="text" value="" id="ketQua"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Dem" onclick="dem()">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function dem() {
            var soNguyen = document.getElementById("soNguyen").value
            var arr = soNguyen.split('')
            var count = 0
            for (let i = 0; i < arr.length; i++)
                if (arr[i] % 2 != 0)
                    count++
            document.getElementById("ketQua").value = count
        }

        function a(n) {
            return n % 10
        }
    </script>
</body>
